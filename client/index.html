<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Node.js + Socket.io搭建基于HTML5实现的Web聊天室</title>
<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="css/reset.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/roomlist.css">
</head>
<body>
<div class="wrapper">
    <div id="roomList">
        <div class="roomDiv">
            <a class="roomEnter" href="javascript:void(0);" onclick="onClickRoom();">
            <div class="tile-inner">
                <h4 class="roomTitle">JavaScript学习交流</h4>
                <img class="roomImg" src="img/room/js.jpg" />
                <span style="color: white;word-wrap: break-word;">JavaScript是世界上最好的语言</span>
            </div>
            </a>
        </div>
        <div class="roomDiv">
            <a class="roomEnter" href="/historyHome">
            <div class="tile-inner">
                <h4 class="roomTitle">历史学习交流</h4>
                <img class="roomImg" src="img/room/liqingzhao.jpg" />
                <span style="color: white;word-wrap: break-word;">爱历史，爱学习,不思量，自难相忘。物是人非事事休</span>
            </div>
            </a>
        </div>
        <div class="roomDiv">
            <a class="roomEnter" href="/cppRome">
            <div class="tile-inner">
                <h4 class="roomTitle">C/C++学习交流</h4>
                <img class="roomImg" src="img/room/cpp.jpg" />
                <label style="color: white;word-wrap: break-word;">C/C++是世界上最好的语言</label>
            </div>
            </a>
        </div>

        <div class="roomDiv">
            <a class="roomEnter" href="/javeHome">
            <div class="tile-inner">
                <h4 class="roomTitle">Java学习交流</h4>
                <img class="roomImg" src="img/room/java.jpg" />
                <label style="color: white;word-wrap: break-word;">Java是世界上最好的语言</label>
            </div>
            </a>
        </div>
        <div class="roomDiv">
            <a class="roomEnter" href="/jsHome">
            <div class="tile-inner">
                <h4 class="roomTitle">python学习交流</h4>
                <img class="roomImg" src="img/room/python.jpg" />
                <label style="color: white;word-wrap: break-word;">python是世界上最好的语言</label>
            </div>
            </a>
        </div>
        <div class="roomDiv">
            <a class="roomEnter" href="/jsHome">
                <div class="tile-inner">
                <h4 class="roomTitle">c#学习交流</h4>
                <img class="roomImg" src="img/room/csharp.jpg" />
                <label style="color: white;word-wrap: break-word;">c#是世界上最好的语言</label>
            </div>
            </a>
        </div>
        
    </div>
	<div id="chatRoom" class="container" style="display: none;">
        <div class="right">
            <div class="top"><span>群聊: <span class="name">我们都是好孩子</span></span>
            </div>
            <div id="chatRoomDIV" class="chat" data-chat="room">
                <div class="conversation-start">
                    <span id="startRoomSpan">欢迎进入聊天室</span>
                </div>
                <div class="person">
                </div>
            </div>
            <div class="emojiDIV" id="emojiDIVid" style="display: none;">
            </div>
            <div class="write">
                <a href="javascript:onClickImg();" class="write-link attach"></a>
                <input id="input_text" type="text" onkeydown="onInputKeydown(event)" />
                <a href="javascript:onClickEmoji();" class="write-link smiley"></a>
                <a onclick="sendTextMessage()" href="javascript:;" class="write-link send"></a>
            </div>
        </div>
        <div class="left">
            <div class="top">
                <input type="text" placeholder="Search" />
                <a href="javascript:;" class="search"></a>
            </div>
            <ul class="people" id="userListUL">
            </ul>
        </div>
    </div>
</div>
<script src="js/utils.js"></script>
<script  src="js/client.js"></script>
<script src="js/define.js"></script>
<script src="js/md5.js"></script>
</body>
</html>
