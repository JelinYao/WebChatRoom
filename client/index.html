<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Node.js + Socket.io搭建基于HTML5实现的Web聊天室</title>
<script src="/socket.io/socket.io.js"></script>
<script src="js/axios.min.js"></script>
<link rel="stylesheet" href="css/reset.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/roomlist.css">
</head>
<body>
<div class="wrapper">
    <div id="roomList" style="margin-top: 160px;">
    </div>
	<div id="chatRoom" class="container" style="display: none;">
        <div class="right">
            <div class="top"><span>群聊: <span class="name" id="chatRoomName"></span></span>
            </div>
            <div id="chatRoomDIV" class="chat" data-chat="room">
                <div class="conversation-start">
                    <span id="startRoomSpan">欢迎进入聊天室</span>
                </div>
                <div class="person">
                </div>
            </div>
            <div class="emojiDIV" id="emojiDIVid" style="display: none;">
            </div>
            <div class="write">
                <a href="javascript:onClickImg();" class="write-link attach"></a>
                <input id="input_text" type="text" onkeydown="onInputKeydown(event)" />
                <a href="javascript:onClickEmoji();" class="write-link smiley"></a>
                <a onclick="sendTextMessage()" href="javascript:;" class="write-link send"></a>
            </div>
        </div>
        <div class="left">
            <div class="top">
                <input type="text" placeholder="Search" />
                <a href="javascript:;" class="search"></a>
            </div>
            <ul class="people" id="userListUL">
            </ul>
        </div>
    </div>
</div>
<script src="js/utils.js"></script>
<script  src="js/client.js"></script>
<script src="js/define.js"></script>
<script src="js/md5.js"></script>
</body>
</html>
